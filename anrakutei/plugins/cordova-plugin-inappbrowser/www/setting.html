<ons-page ng-controller="settingCtrl" ng-device-backbutton="onDeviceBackButton($event)" id="setting">
    <ons-toolbar fixed-style class="howtoTitle" ng-style="{{::iosStyle}}">
        <div class="center" ng-style="{{::iosCenterStyle}}">アプリ設定</div>
        <div class="right" ng-style="{{::iosRightStyle}}">
            <div class="close-btn" single-click="pageClose();">
                <ons-toolbar-button class="menu-close">
                    <ons-icon icon="ion-android-close"></ons-icon>
                </ons-toolbar-button>
            </div>
        </div>
    </ons-toolbar>
    <ul class="list">
        <li class="list__header">
            通知設定
        </li>
        <li class="list__item">
            通知を許可する
            <label class="switch switch--list-item">
                <div class="switch__toggle">
                    <ons-switch var="pushSwitch"></ons-switch>
                </div>
            </label>
        </li>
    </ul>
    <p class="attention">{{::msg}}</p>
    <button ng-if="direct" class="button--quiet" single-click="openSetting();">>>端末設定を確認する</button>
    <div class="app-version">Ver.{{::version}}</div>
</ons-page>
